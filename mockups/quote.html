<!DOCTYPE html>
<head lang="en">
  <title>Quote Mockup</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway:200,300,400,600,700,900' rel='stylesheet' type='text/css'>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
</head>

<body>

<header class="quote-metadata">
  <h1>Quote # J12345</h1>
  <form>
    <select name="history">
      <option disabled selected>View History</option>
      <option>Rev 2 - 2015-01-03 [closed]</option>
      <option>Rev 1 - 2015-01-02 [closed]</option>
      <option>Rev 0 - 2015-01-01 [closed]</option>
    </select>
    <button>Display Quote</button>
  </form>
</header>

<header class="quote-actions">
  <h1>2015-01-01 - Revision 0 - <span>DRAFT<span></h1>
  <form>
    <button>Create New Revision</button>
  </form>
</header>

</body>
</html>
